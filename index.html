<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Bài 1 -->
      <p class="title">BÀI 1: TÍNH LƯƠNG NHÂN VIÊN</p>
      <input id="day" placeholder="Nhập số ngày làm việc" type="text" />
      <button id="tinhLuong" class="btn btn-primary">Tính Lương</button>
      <div id="kqTinhLuong"></div>
      <hr />

      <!-- Bài 2 -->

      <p class="title">BÀI 2: TÍNH TRUNG BÌNH 5 SỐ THỰC</p>
      <input id="number_1" type="text" placeholder="Nhập số bất kỳ" />
      <input id="number_2" type="text" placeholder="Nhập số bất kỳ" />
      <input id="number_3" type="text" placeholder="Nhập số bất kỳ" />
      <input id="number_4" type="text" placeholder="Nhập số bất kỳ" />
      <input id="number_5" type="text" placeholder="Nhập số bất kỳ" />
      <button id="average" class="btn btn-danger">Tính Trung Bình</button>
      <div id="thongBao"></div>
      <hr />

      <!-- Bài 3 -->
      <p class="title">BÀI 3: QUY ĐỔI USD -> VND</p>
      <input type="text" id="dollar" placeholder="Nhập số tiền" /> USD
      <button id="quyDoi" class="btn btn-success">Quy Đổi VND</button>
      <div id="vnd"></div>

      <hr />

      <!-- BÀI 4 -->
      <p class="title">BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</p>
      <input type="text" id="chieuDai" placeholder="Nhập chiều dài" />
      <input type="text" id="chieuRong" placeholder="Nhập chiều rộng" />
      <button id="dienTich" class="btn btn-dark">Tính Diện Tích</button>
      <button id="chuVi" class="btn btn-warning">Tính Chu Vi</button>
      <div id="kqDienTich"></div>
      <div id="kqChuVi"></div>
      <hr />

      <!-- BÀI 5 -->
      <p class="title">BÀI 5: TÍNH TỔNG 2 KÝ SỐ</p>
      <input
        type="text"
        id="so"
        maxlength="2"
        placeholder="Nhập 1 số nguyên có 2 chữ số"
      />
      <button class="btn btn-danger" id="tong2KySo">Tính Tổng</button>
      <div id="kqTong2KySo"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Main js -->
    <script src="./main.js"></script>
  </body>
</html>
